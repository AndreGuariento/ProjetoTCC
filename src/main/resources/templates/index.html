<!DOCTYPE html>
<html lang="pt" xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>EasyComp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
		<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/master.css}">
    </head>
    <body>
        <header class="container-md">
            <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
        </header>
        <main class="container-md">
            <div class="text-center" style="padding: 2% 0;">
            <h1>Jogos mais populares</h1>
            </div>
            <div id="produtos" class="carousel slide" data-bs-ride="carousel" style="border: 2px black solid;">
                <ol class="carousel-indicators">
                  <li data-bs-target="#produtos" data-bs-slide-to="0" class="active"></li>
                  <li data-bs-target="#produtos" data-bs-slide-to="1"></li>
                  <li data-bs-target="#produtos" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style=" width: 100%; height: 40em !important;">
                  <div class="carousel-item active" id="item1">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 style="color: white;">Team Fortress 2</h5>
                      <p style="color: white">O popular jogo de tiro baseado em times!</p>
                    </div>
                  </div>
                  <div class="carousel-item" id="item2">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 style="color: white;">Mario Kart 8 Deluxe</h5>
                      <p style="color: white;">O jogo de Kart mais popular do mundo!</p>
                    </div>
                  </div>
                  <div class="carousel-item" id="item3">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 style="color: white;">Super Smash Bros. Ultimate</h5>
                      <p style="color: white">O lendario jogo de luta com dezenas de personagens famosos dos jogos</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#produtos" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#produtos" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </a>
              </div>
        </main>
        <footer class="container-md">
            <div th:replace="fragments/publica-footer :: foot"></div>
        </footer>
    </body>
</html>
