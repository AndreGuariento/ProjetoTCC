<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de locais</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/master.css}">

</head>
<body>
<div th:replace="auth/auth-generica-nav :: navGenerica"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1>Lista de Locais</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Horario</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${locais.empty}">
				<td colspan="2">Sem locais</td>
			</tr>
			<tr th:each="local : ${locais}">
				<td><span th:text="${local.nome}"> Nome </span></td>
				<td><span th:text="${local.horario}"> Horario </span></td>
				
				<td>
					<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/usuario/admin/apagarLocal/{id}(id=${local.id})}"
					   th:data-confirm-delete="|VocÃª gostaria de apagar ${local.nome}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
					   Apagar
					</a>
				</td>				
				<td>
					<a class="btn btn-outline-primary btn-sm" 
					   th:href="@{/usuario/editarLocal/{id}(id=${local.id})}">
					   Editar</a>
				</td>
				
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
