<!DOCTYPE html>
<html lang="pt" xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>EasyComp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
		<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/master.css}">
    </head>
    <body>
        <header class="container-md">
            <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
        </header>
        <main class="container-md">
            <div class="text-center" style="padding: 2% 0;">
                <h1>Gerenciar Torneios</h1>
            </div>
                <div class="row">
                <th:block th:each="torneio : ${torneios}">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body" style="margin-bottom: 5%;">
                        	<img class="card-img-top" src="/img/tourney.png" alt="Card image cap">
                            <h5 class="card-title"><span th:text="${torneio.nome}"> Nome </span></h5>
                            <ul class="list-group list-group-flush" style="margin-bottom: 10%;">
                            	<th:block th:each="jg : ${torneio.jogos}">
								<span th:text="${jg.nome}"> Jogo </span><br/>
								</th:block>	
                      			<li class="list-group-item"><span th:text="${#dates.format(torneio.dataTorn, 'dd/MM/yyyy')}"> Data: </span></li>
                    		</ul>
                    		<a type="button" class="btn-lg btn-primary" data-toggle="modal" th:href="@{/usuario/mod/listarUserTorneioId/{id}(id=${torneio.id})}" style="padding: 5% 3%; text-decoration: none;">Visualizar</a>
                        </div>
                    </div>
                </div>
                </th:block>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>

                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div> -->
            </div>
        </main>
        <footer class="container-md">
            <div th:replace="fragments/publica-footer :: foot"></div>
        </footer>
    </body>
</html>
