<!DOCTYPE html>
<html lang="pt" xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>EasyComp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
		<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/master.css}">
    </head>
       <style>
.mensagem {
  color: red;
}
</style>
    <body>
        <header class="container-md">
            <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
        </header>
        <main class="container-md">
	        <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
            <form class="text-center" id="form2" action="#" th:action="@{/usuario/salvarTorneio}" th:object="${torneio}" method="post">
                <div class="form-group">
                    <label for="ntorneio">Insira o nome do torneio</label>
                    <input type="text" class="form-control" id="ntorneio" th:field="*{nome}">
                    <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                  </div>
                  <div class="form-group">
                    <label for="tlink">Insira o link de visualização do torneio</label>
                    <input type="text" class="form-control" id="tlink" th:field="*{link}">
                    <span class="mensagem" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></span>
                  </div>
                <div class="form-group">
                  <label for="tpartic">Data do Torneio</label>
                  <input type="text" class="form-control" id="tpartic" th:field="*{dataTorn}">
                  <span class="mensagem" th:if="${#fields.hasErrors('dataTorn')}" th:errors="*{dataTorn}"></span>
                </div>
                <!-- <div class="form-group">
                  <label for="tpartic">Jogos</label>
                  <input type="text" class="form-control" id="jogo" th:field="*{jogos_id}">
                  <span class="mensagem" th:if="${#fields.hasErrors('jogos_id')}" th:errors="*{jogos_id}"></span>
                </div> -->
                <div class="form-group">
                    <label for="jogoEscolha">Escolha o jogo</label>
                     <select class="form-control" id="jogoEscolha" style="text-align: center;" th:field="*{jogos}">
                        <option value=""> -- </option>
                        <option th:each="jogo : ${listajogos}"
                           th:value="${jogo.id}"
                           th:utext="${jogo.nome}"/>
                  </select>
                  </div>  
                <!-- <div class="form-group">
                  <label for="id">ID</label>
                  <input type="text" class="form-control" id="id" th:field="*{id}">
                  <span class="mensagem" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </div> -->

                <p id="rresultado"></p>
                <input type="submit" class="btn-lg btn-primary" style="margin-top: 2%;" value="Criar">
              </form>
        </main>
        <footer class="container-md">
            <div th:replace="fragments/publica-footer :: foot"></div>
        </footer>
    </body>
</html>
