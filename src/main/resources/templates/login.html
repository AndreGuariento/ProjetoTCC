<!DOCTYPE html>
<html lang="pt" xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>EasyComp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
		<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/master.css}">
    </head>
    <body>
         <header class="container-md">
            <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
        </header>
        <main class="container-md">
            <div class="text-center" style="padding: 2% 0;">
            <div class="alert alert-danger alert-dismissible fade show"
					th:if="${param.error}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span>Senha ou usuário inválido</span>
				</div>
            <h1>Faça Login para criar e inscrever-se em torneios!</h1>
            </div>
            <form class="text-center" id="form1" th:action="@{/login}" method="post">
                <div class="form-group">
                  <label for="luname">Nome de Usuário</label>
                  <input type="text" class="form-control" id="luname" name="username">
                </div>
                <div class="form-group">
                  <label for="lsenha">Senha</label>
                  <input type="password" class="form-control" id="lsenha"  name="password" >
                </div>
                <p id="lresultado"></p>
                <input type="submit" class="btn-lg btn-primary" style="margin-top: 2%;" value="Entrar">
                <h5 style="margin-top: 3%;">Não tem uma conta ainda? <a href="/usuario/novo">Clique aqui e registre-se agora!</a></h5>
              </form>
        </main>
        <footer class="container-md">
            <div th:replace="fragments/publica-footer :: foot"></div>
        </footer>
    </body>
</html>
