<!DOCTYPE html>
<html lang="pt" xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>EasyComp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
		<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/master.css}">
    </head>
    <style>
.mensagem {
  color: red;
}
</style>
    <body>
        <header class="container-md">
            <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
        </header>
        <main class="container-md">
	        <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
            <form class="text-center" id="form2" action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="rnusuario">Insira o seu nome de usuario</label>
                    <input type="text" class="form-control" id="rnusuario" th:field="*{username}">
                    <span class="mensagem" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                  </div>
                  <div class="form-group">
                    <label for="rlogin">Insira o seu login</label>
                    <input type="text" class="form-control" id="rlogin" th:field="*{login}">
                    <span class="mensagem" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
			    	
			    	<span class="mensagem" th:if="${loginExiste}" th:text="${loginExiste}"></span>
                  </div>
                <div class="form-group">
                  <label for="remail">Email</label>
                  <input type="email" class="form-control" id="remail" th:field="*{email}" placeholder="email@provedor.com">
                  <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                  <label for="rsenha">Senha</label>
                  <input type="password" class="form-control" id="rsenha" th:field="*{password}">
                </div>
                 <!-- <div class="form-group">
                    <label for="rcsenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="rcsenha">
                  </div>  -->
                <p id="rresultado"></p>
                <input type="submit" class="btn-lg btn-primary" style="margin-top: 2%;" value="Registrar-se">
              </form>
        </main>
        <footer class="container-md">
            <div th:replace="fragments/publica-footer :: foot"></div>
        </footer>
    </body>
</html>
