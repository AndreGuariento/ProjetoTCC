<!DOCTYPE html>
<html lang="pt" xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>EasyComp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
		<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/master.css}">
    </head>
    <body>
        <header class="container-md">
            <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
        </header>
        <main class="container-md">
            <form class="text-center" style="padding-top: 2%;" method="GET" autocomplete="on" enctype="multipart/form-data">
                <h1>Criar Torneio</h1>
                <h2 style="padding-top: 2%;">Qual o tipo de torneio?</h2>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Casco Azul">
                        <label class="form-check-label" for="inlineRadio1">Tipo 1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Fogo Azul">
                        <label class="form-check-label" for="inlineRadio2">Tipo 2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Rainbow Road">
                        <label class="form-check-label" for="inlineRadio3">Tipo 3</label>
                      </div>
                <h2 style="padding-top: 2%;">Preencha a area de texto abaixo com alguma descrição do torneio sendo criado.</h2>
            <fieldset>
                <textarea rows="10" cols="10"></textarea>
            </fieldset>
            <a href="torneios.html"><input type="button" class="btn-lg btn-primary" style="margin-top: 2%;" value="Criar"></a>
        </form>
            </div>
        </main>
       <footer class="container-md">
            <div th:replace="fragments/publica-footer :: foot"></div>
        </footer>
    </body>
</html>
